<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QDESK — локальная доска объявлений</title>
    <link rel="preconnect" href="https://unpkg.com">
    <style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}</style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const BRAND = {
        name: "QDESK",
        accent: "#007AFF",
        tagline: "Локальная доска объявлений нового поколения",
        sub: "Размести объявление онлайн и получи листовку с QR-кодом для оффлайна."
      };

      const MOCK = [
        { id: 1, title: "iPhone 8, 64 ГБ", price: "5 000 ₽", area: "Центральный", city: "Новокузнецк" },
        { id: 2, title: "Велосипед Stels", price: "12 000 ₽", area: "Кузнецкий", city: "Новокузнецк" },
        { id: 3, title: "Ремонт стиральных машин", price: "от 1 500 ₽", area: "Орджоникидзевский", city: "Новокузнецк" },
        { id: 4, title: "MacBook Air 2015", price: "25 000 ₽", area: "Центральный", city: "Новокузнецк" },
        { id: 5, title: "Детская коляска", price: "3 500 ₽", area: "Кузнецкий", city: "Новокузнецк" },
      ];

      /* ==== ICONS (inline SVG, stroke 1.5) ==== */
      const ico = {
        Shield: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M12 3l7 3v5c0 5.25-3.5 9-7 10-3.5-1-7-4.75-7-10V6l7-3z"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>),
        Handshake: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M12 12l3-3a2 2 0 1 1 3 3l-5.5 5.5a3 3 0 0 1-4.24 0L5 14"/>
          <path d="M7 12l3-3 2 2M4 10l3-3M20 10l-3-3"/>
        </svg>),
        CheckBadge: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M7.5 2.75l2 1 2.5-1 2.5 1 2-1 1 2.25 2 1.75-.75 2.5.75 2.5-2 1.75-1 2.25-2-1-2.5 1-2.5-1-2 1-1-2.25-2-1.75L3.75 9l.75-2.5-2-1.75 1-2.25 2 1z"/>
          <path d="M8 12l2 2 5-5"/>
        </svg>),
        Pin: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M12 21s7-6.2 7-11a7 7 0 1 0-14 0c0 4.8 7 11 7 11z"/>
          <circle cx="12" cy="10" r="2.5"/>
        </svg>),
        Camera: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M4 8h3l2-3h6l2 3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2z"/>
          <circle cx="12" cy="13" r="3.5"/>
        </svg>),
        Lock: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect x="4" y="11" width="16" height="9" rx="2"/>
          <path d="M8 11V8a4 4 0 1 1 8 0v3"/>
        </svg>),
        Card: (props)=>(<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect x="2.5" y="5.5" width="19" height="13" rx="2.5"/>
          <path d="M2.5 10.5h19M7 15.5h4"/>
        </svg>),
      };

      function SearchInside() {
        const [q, setQ] = React.useState("");
        const [results, setResults] = React.useState(MOCK);

        const runSearch = (query) => {
          const s = (query || q).toLowerCase();
          if (!s) { setResults(MOCK); return; }
          setResults(
            MOCK.filter(item =>
              item.title.toLowerCase().includes(s) ||
              item.area.toLowerCase().includes(s) ||
              item.city.toLowerCase().includes(s) ||
              item.price.toLowerCase().includes(s)
            )
          );
        };

        const onSubmit = (e) => { e.preventDefault(); runSearch(q); };

        const quick = [
          "айфон до 20к центр",
          "ремонт стиралки сегодня",
          "велосипед до 15к кузнецкий",
          "ноутбук до 30к"
        ];

        return (
          <section id="inside" className="py-16 bg-neutral-50">
            <div className="max-w-4xl mx-auto px-4">
              <h2 className="text-3xl font-bold mb-3">Что внутри QDESK</h2>
              <p className="text-neutral-600 mb-8">
                Никаких тысяч фильтров — просто спроси, как в чате. Мы покажем подходящее рядом.
              </p>

              {/* Окно поиска */}
              <form onSubmit={onSubmit} className="mb-3">
                <div className="mx-auto rounded-2xl border border-neutral-200 bg-white shadow-sm hover:shadow transition focus-within:shadow-md">
                  <div className="flex items-center gap-3 px-4 py-3">
                    <div className="w-5 h-5 grid place-items-center text-neutral-400">⌕</div>
                    <input
                      value={q}
                      onChange={(e)=>setQ(e.target.value)}
                      placeholder='Например: "айфон до 20к в центре" или "мастер по стиралке сегодня"'
                      className="flex-1 outline-none text-[15px] placeholder:text-neutral-400"
                    />
                    <button
                      type="submit"
                      className="px-3 py-1.5 rounded-lg font-semibold text-white"
                      style={{backgroundColor: BRAND.accent}}
                      aria-label="Найти"
                    >
                      Найти
                    </button>
                  </div>
                </div>
              </form>

              {/* Быстрые подсказки */}
              <div className="flex flex-wrap gap-2 mb-8">
                {quick.map((t,i)=>(
                  <button
                    key={i}
                    onClick={()=>{ setQ(t); runSearch(t); }}
                    className="text-sm px-3 py-1.5 rounded-full border border-neutral-200 bg-white hover:bg-neutral-100"
                  >
                    {t}
                  </button>
                ))}
              </div>

              {/* Результаты */}
              <div className="grid md:grid-cols-3 gap-6">
                {results.map(item=>(
                  <a key={item.id} href={`#l-${item.id}`} className="rounded-xl border border-neutral-200 p-4 bg-white shadow-sm hover:shadow transition">
                    <div className="aspect-[4/3] bg-neutral-100 mb-3 rounded-lg grid place-items-center text-neutral-400 text-sm">Фото</div>
                    <h3 className="font-semibold line-clamp-2">{item.title}</h3>
                    <p className="text-sm text-neutral-600">{item.price} • {item.city}, {item.area}</p>
                  </a>
                ))}
                {results.length === 0 && (
                  <div className="col-span-full text-neutral-500">Ничего не нашли. Попробуйте изменить запрос.</div>
                )}
              </div>

              {/* Кнопка "Мне нужно" */}
              <div className="mt-10 text-center">
                <a href="#add-ad" className="px-6 py-3 rounded-lg font-semibold text-white" style={{backgroundColor: BRAND.accent}}>
                  Мне нужно →
                </a>
              </div>
            </div>
          </section>
        );
      }

      /* ===== ЭЛЕМЕНТЫ ДОВЕРИЯ (SVG) ===== */
      function TrustBadges(){
        const badges = [
          { title:"Безопасная сделка", desc:"Оплата и передача на нейтральной территории", Icon: ico.Shield },
          { title:"Без посредников",   desc:"Только прямой контакт между продавцом и покупателем", Icon: ico.Handshake },
          { title:"Проверенные пользователи", desc:"Рейтинг и метки активности в профиле", Icon: ico.CheckBadge },
        ];

        return (
          <section className="py-14 bg-white">
            <div className="max-w-6xl mx-auto px-4">
              <h2 className="text-2xl md:text-3xl font-bold mb-2">Элементы доверия</h2>
              <p className="text-neutral-600 mb-8">
                Сделки на QDESK сопровождаются прозрачными метками и понятными правилами.
              </p>

              <div className="grid md:grid-cols-3 gap-6">
                {badges.map(({title, desc, Icon}, i)=>(
                  <div
                    key={i}
                    className="group rounded-2xl border border-neutral-200 bg-white p-5 shadow-sm hover:shadow transition relative overflow-hidden"
                  >
                    {/* фоновый «свет» */}
                    <div
                      className="absolute -right-6 -top-6 w-24 h-24 rounded-full opacity-10 blur-xl"
                      style={{backgroundColor: BRAND.accent}}
                      aria-hidden
                    />
                    <div className="flex items-start gap-3">
                      <div className="p-2 rounded-xl ring-1 ring-neutral-200 bg-white group-hover:scale-110 transition" aria-hidden>
                        <Icon className="w-6 h-6" style={{color: BRAND.accent}} />
                      </div>
                      <div>
                        <h3 className="font-semibold text-lg">{title}</h3>
                        <p className="text-sm text-neutral-600">{desc}</p>
                      </div>
                    </div>

                    {/* мини-табличка */}
                    <div className="mt-4 inline-flex items-center gap-1 text-[11px] px-2 py-1 rounded-full border border-neutral-200 text-neutral-600 bg-white group-hover:-translate-y-0.5 transition">
                      <span className="w-2 h-2 rounded-full" style={{backgroundColor: BRAND.accent}} aria-hidden />
                      <span>Метка доверия</span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      /* ===== QDESK SAFE ZONE PREVIEW (SVG) ===== */
      function SafeZonePreview(){
        return (
          <section id="safe-zone" className="py-16 bg-neutral-50">
            <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-2 gap-10 items-center">
              {/* иллюстрация-заглушка */}
              <div className="rounded-2xl border border-neutral-200 bg-white shadow p-6">
                <div className="aspect-[16/10] rounded-lg bg-neutral-100 grid place-items-center text-neutral-500 text-sm">
                  Иллюстрация QDESK Safe Zone
                </div>
                <div className="mt-4 grid grid-cols-3 gap-3">
                  {[ico.Pin, ico.Camera, ico.Lock].map((Icon,k)=>(
                    <div key={k} className="rounded-lg border border-neutral-200 bg-white py-4 grid place-items-center">
                      <Icon className="w-7 h-7" style={{color: BRAND.accent}} aria-hidden />
                    </div>
                  ))}
                </div>
              </div>

              {/* описание фичи */}
              <div>
                <h2 className="text-3xl font-bold mb-3">QDESK Safe Zone</h2>
                <p className="text-neutral-600 mb-5">
                  Нейтральные точки встречи с камерой наблюдения и верификацией выдачи.
                  Выберите удобную локацию, подтвердите сделку QR‑кодом — и всё.
                </p>

                <ul className="space-y-3 text-neutral-700">
                  <li className="flex items-start gap-3">
                    <ico.Pin className="w-5 h-5 mt-1" style={{color: BRAND.accent}} aria-hidden />
                    <span><b>Нейтральная территория:</b> кафе, коворкинги и партнёрские точки.</span>
                  </li>
                  <li className="flex items-start gap-3">
                    <ico.Camera className="w-5 h-5 mt-1" style={{color: BRAND.accent}} aria-hidden />
                    <span><b>Камера и журнал визитов:</b> повышают доверие обеих сторон.</span>
                  </li>
                  <li className="flex items-start gap-3">
                    <ico.Lock className="w-5 h-5 mt-1" style={{color: BRAND.accent}} aria-hidden />
                    <span><b>QR/Пин‑код подтверждения:</b> выдача товара фиксируется.</span>
                  </li>
                  <li className="flex items-start gap-3">
                    <ico.Card className="w-5 h-5 mt-1" style={{color: BRAND.accent}} aria-hidden />
                    <span><b>Оплата «на месте»:</b> безопасная оплата через QDESK (опционально).</span>
                  </li>
                </ul>

                <div className="mt-6 flex flex-wrap gap-3">
                  <a
                    href="#choose-safe-zone"
                    className="px-5 py-3 rounded-lg font-semibold text-white"
                    style={{backgroundColor: BRAND.accent}}
                  >
                    Выбрать QDESK Safe Zone
                  </a>
                  <a
                    href="#how-it-works"
                    className="px-5 py-3 rounded-lg font-semibold border border-neutral-300 text-neutral-700 hover:bg-neutral-50"
                  >
                    Как это работает
                  </a>
                </div>

                <div className="mt-4 inline-flex items-center gap-2 text-xs text-neutral-600">
                  <span className="px-2 py-1 rounded bg-white border border-neutral-200">BETA</span>
                  <span>Запуск в пилоте — подключаем партнёрские точки</span>
                </div>
              </div>
            </div>
          </section>
        );
      }

      function App(){
        return (
          <div className="min-h-screen w-full bg-white text-neutral-900">
            {/* Шапка */}
            <header className="sticky top-0 z-50 bg-white border-b border-neutral-200">
              <nav className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-lg grid place-items-center font-bold text-sm"
                       style={{backgroundColor: BRAND.accent, color:"#fff"}}>QD</div>
                  <span className="font-bold tracking-tight">{BRAND.name}</span>
                </div>
                <div className="hidden md:flex items-center gap-6 text-sm">
                  {["Товары","Услуги","Недвижимость","Работа"].map(i => <a key={i} href="#" className="hover:text-neutral-600">{i}</a>)}
                </div>
                <a href="#add-ad" className="px-4 py-2 rounded-lg font-semibold text-sm"
                   style={{backgroundColor: BRAND.accent, color:"#fff"}}>Разместить объявление</a>
              </nav>
            </header>

            {/* Hero */}
            <section className="max-w-6xl mx-auto px-4 pt-16 pb-12">
              <div className="grid md:grid-cols-2 gap-10 items-center">
                <div>
                  <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight leading-tight">
                    {BRAND.tagline}
                  </h1>
                  <p className="mt-4 text-lg text-neutral-600">{BRAND.sub}</p>
                  <div className="mt-6 flex flex-wrap gap-3">
                    <a href="#poster" className="px-5 py-3 rounded-lg font-semibold"
                       style={{backgroundColor: BRAND.accent, color:"#fff"}}>Посмотреть пример</a>
                    <a href="#inside" className="px-5 py-3 rounded-lg font-semibold border border-neutral-300 text-neutral-700 hover:bg-neutral-50">
                      Что внутри
                    </a>
                  </div>
                </div>
                <div className="rounded-2xl border border-neutral-200 bg-white shadow p-6">
                  <div className="aspect-[16/10] rounded-lg bg-neutral-100 grid place-items-center text-neutral-500">
                    Превью объявлений
                  </div>
                </div>
              </div>
            </section>

            {/* ЭЛЕМЕНТЫ ДОВЕРИЯ (SVG) */}
            <TrustBadges />

            {/* SAFE ZONE PREVIEW (SVG) */}
            <SafeZonePreview />

            {/* Поисковик */}
            <SearchInside />

            {/* Футер */}
            <footer className="py-12 border-t border-neutral-200 bg-neutral-50">
              <div className="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-8 text-sm">
                <div>
                  <h4 className="font-semibold text-neutral-700 mb-3">О проекте</h4>
                  <ul className="space-y-1">
                    <li><a href="#" className="hover:text-neutral-700">О нас</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Инвесторам</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Партнёрам</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Реклама на QDESK</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-semibold text-neutral-700 mb-3">Помощь</h4>
                  <ul className="space-y-1">
                    <li><a href="#" className="hover:text-neutral-700">FAQ</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Поддержка</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Контакты</a></li>
                  </ul>
                </div>
                <div>
                  <h4 className="font-semibold text-neutral-700 mb-3">Правовая информация</h4>
                  <ul className="space-y-1">
                    <li><a href="#" className="hover:text-neutral-700">Политика конфиденциальности</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Пользовательское соглашение</a></li>
                    <li><a href="#" className="hover:text-neutral-700">Использование cookies</a></li>
                  </ul>
                </div>
              </div>
              <div className="mt-10 text-center text-xs text-neutral-500">
                © 2025 {BRAND.name}. Все права защищены.
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
