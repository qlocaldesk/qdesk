<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QDESK — локальная доска объявлений</title>
    <link rel="preconnect" href="https://unpkg.com">
    <style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}</style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const BRAND = {
        name: "QDESK",
        accent: "#007AFF",
        tagline: "Локальная доска объявлений нового поколения",
        sub: "Размести объявление онлайн и получи листовку с QR-кодом для оффлайна."
      };

      const MOCK = [
        { id: 1, title: "iPhone 8, 64 ГБ", price: "5 000 ₽", area: "Центральный", city: "Новокузнецк" },
        { id: 2, title: "Велосипед Stels", price: "12 000 ₽", area: "Кузнецкий", city: "Новокузнецк" },
        { id: 3, title: "Ремонт стиральных машин", price: "от 1 500 ₽", area: "Орджоникидзевский", city: "Новокузнецк" },
        { id: 4, title: "MacBook Air 2015", price: "25 000 ₽", area: "Центральный", city: "Новокузнецк" },
        { id: 5, title: "Детская коляска", price: "3 500 ₽", area: "Кузнецкий", city: "Новокузнецк" },
      ];

      function SearchInside() {
        const [q, setQ] = React.useState("");
        const [results, setResults] = React.useState(MOCK);

        const runSearch = (query) => {
          const s = (query || q).toLowerCase();
          if (!s) { setResults(MOCK); return; }
          setResults(
            MOCK.filter(item =>
              item.title.toLowerCase().includes(s) ||
              item.area.toLowerCase().includes(s) ||
              item.city.toLowerCase().includes(s) ||
              item.price.toLowerCase().includes(s)
            )
          );
        };

        const onSubmit = (e) => { e.preventDefault(); runSearch(q); };

        const quick = [
          "айфон до 20к центр",
          "ремонт стиралки сегодня",
          "велосипед до 15к кузнецкий",
          "ноутбук до 30к"
        ];

        return (
          <section id="inside" className="py-16 bg-neutral-50">
            <div className="max-w-4xl mx-auto px-4">
              <h2 className="text-3xl font-bold mb-3">Что внутри QDESK</h2>
              <p className="text-neutral-600 mb-8">
                Никаких тысяч фильтров — просто спроси, как в чате. Мы покажем подходящее рядом.
              </p>

              {/* Окно поиска */}
              <form onSubmit={onSubmit} className="mb-3">
                <div className="mx-auto rounded-2xl border border-neutral-200 bg-white shadow-sm hover:shadow transition focus-within:shadow-md">
                  <div className="flex items-center gap-3 px-4 py-3">
                    <div className="w-5 h-5 grid place-items-center text-neutral-400">⌕</div>
                    <input
                      value={q}
                      onChange={(e)=>setQ(e.target.value)}
                      placeholder='Например: "айфон до 20к в центре" или "мастер по стиралке сегодня"'
                      className="flex-1 outline-none text-[15px] placeholder:text-neutral-400"
                    />
                    <button
                      type="submit"
                      className="px-3 py-1.5 rounded-lg font-semibold text-white"
                      style={{backgroundColor: BRAND.accent}}
                      aria-label="Найти"
                    >
                      Найти
                    </button>
                  </div>
                </div>
              </form>

              {/* Быстрые подсказки */}
              <div className="flex flex-wrap gap-2 mb-8">
                {quick.map((t,i)=>(
                  <button
                    key={i}
                    onClick={()=>{ setQ(t); runSearch(t); }}
                    className="text-sm px-3 py-1.5 rounded-full border border-neutral-200 bg-white hover:bg-neutral-100"
                  >
                    {t}
                  </button>
                ))}
              </div>

              {/* Результаты */}
              <div className="grid md:grid-cols-3 gap-6">
                {results.map(item=>(
                  <a key={item.id} href={`#l-${item.id}`} className="rounded-xl border border-neutral-200 p-4 bg-white shadow-sm hover:shadow transition">
                    <div className="aspect-[4/3] bg-neutral-100 mb-3 rounded-lg grid place-items-center text-neutral-400 text-sm">Фото</div>
                    <h3 className="font-semibold line-clamp-2">{item.title}</h3>
                    <p className="text-sm text-neutral-600">{item.price} • {item.city}, {item.area}</p>
                  </a>
                ))}
                {results.length === 0 && (
                  <div className="col-span-full text-neutral-500">Ничего не нашли. Попробуйте изменить запрос.</div>
                )}
              </div>

              {/* Кнопка "Мне нужно" */}
              <div className="mt-10 text-center">
                <a href="#add-ad" className="px-6 py-3 rounded-lg font-semibold text-white" style={{backgroundColor: BRAND.accent}}>
                  Мне нужно →
                </a>
              </div>
            </div>
          </section>
        );
      }

      function App(){
        return (
          <div className="min-h-screen w-full bg-white text-neutral-900">
            {/* Шапка */}
            <header className="sticky top-0 z-50 bg-white border-b border-neutral-200">
              <nav className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 rounded-lg grid place-items-center font-bold text-sm"
                       style={{backgroundColor: BRAND.accent, color:"#fff"}}>QD</div>
                  <span className="font-bold tracking-tight">{BRAND.name}</span>
                </div>
                <div className="hidden md:flex items-center gap-6 text-sm">
                  {["Товары","Услуги","Недвижимость","Работа"].map(i => <a key={i} href="#" className="hover:text-neutral-600">{i}</a>)}
                </div>
                <a href="#add-ad" className="px-4 py-2 rounded-lg font-semibold text-sm"
                   style={{backgroundColor: BRAND.accent, color:"#fff"}}>Разместить объявление</a>
              </nav>
            </header>

            {/* Hero */}
            <section className="max-w-6xl mx-auto px-4 pt-16 pb-12">
              <div className="grid md:grid-cols-2 gap-10 items-center">
                <div>
                  <h1 className="text-4xl md:text-5xl font-extrabold tracking-tight leading-tight">
                    {BRAND.tagline}
                  </h1>
                  <p className="mt-4 text-lg text-neutral-600">{BRAND.sub}</p>
                  <div className="mt-6 flex flex-wrap gap-3">
                    <a href="#poster" className="px-5 py-3 rounded-lg font-semibold"
                       style={{backgroundColor: BRAND.accent, color:"#fff"}}>Посмотреть пример</a>
                    <a href="#inside" className="px-5 py-3 rounded-lg font-semibold border border-neutral-300 text-neutral-700 hover:bg-neutral-50">
                      Что внутри
                    </a>
                  </div>
                </div>
                <div className="rounded-2xl border border-neutral-200 bg-white shadow p-6">
                  <div className="aspect-[16/10] rounded-lg bg-neutral-100 grid place-items-center text-neutral-500">
                    Превью объявлений
                  </div>
                </div>
              </div>
            </section>

            {/* Поисковик */}
            <SearchInside />

            {/* Футер */}
            <footer className="py-10 border-t border-neutral-200">
              <div className="max-w-6xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-neutral-500">
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded-lg grid place-items-center font-bold text-[10px]"
                       style={{backgroundColor: BRAND.accent, color:"#fff"}}>QD</div>
                  <span className="font-semibold text-neutral-700">{BRAND.name}</span>
                </div>
                <p>© 2025 QDESK.</p>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
